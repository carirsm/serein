<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Mood Entries</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Your Logged Moods</h1>
    <ul id="mood-list"></ul>

    <script>
        function formatDate(isoString) {
            const options = {
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "numeric",
                minute: "2-digit",
                hour12: true
            };
            const date = new Date(isoString);
            return date.toLocaleString(undefined, options);
        }
    
        fetch('/entries')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('mood-list');
                data.forEach(entry => {
                    const li = document.createElement('li');
                    const formattedTime = formatDate(entry.timestamp);
                    li.textContent = `${formattedTime}: ${entry.mood} - ${entry.reason || 'No reason given'}`;
                    list.appendChild(li);
                });
            })
            .catch(err => console.error('Error fetching moods:', err));
    </script>
    </body>
</html>
